<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>NFT preview card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <a href="#" target="_blank">
          <div id="nft-image">
            <img id="eye-icon" src="images/icon-view.svg" alt="eye icon">
          </div>
        </a>

        <a href="#" target="_blank"><h2 id="nft-name">Equilibrium #3429</h2></a>
        <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="container2">
          <img id="ethereum-icon" src="images/icon-ethereum.svg" alt="Ethereum icon">
          <span id="nft-value">0.041 ETH</span>
          <img id="clock-icon" src="images/icon-clock.svg" alt="clock icon">
          <span id="time-left">3 days left</span>
        </div>
        
        <hr>
        
        <div class="container3">
          <img id="profile-picture" src="images/image-avatar.png" alt="Jules Wyvern profile picture">
          <span id="nft-creator">Creation of <a href="#" target="_blank" id="creator-name">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
